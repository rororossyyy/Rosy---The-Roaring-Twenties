<!-- CSS Coding -->
<style>

/* Top Menu Bar */

/* Style the header with a grey background and some padding */
body { margin:0; }
	
.header {
  overflow: hidden;
  background-color: #1B1E17;
  padding: 20px 10px;
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%; /* Full width */
}

/* Style the header links */
.header a {
  float: left;
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
.header a.logo {
  font-size: 25px;
  font-weight: bold;
  font-family: cursive;
}

/* Change the background color on mouse-over */
.header a:hover {
  background-color: #E2CC9D;
  color: black;
}

/* Style the active/current link*/
.header a.active {
  background-color: #C7924E;
  color: white;
}

/* Float the link section to the right */
.header-right {
  float: right;
}

/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */ 
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}

/* Main Header */

.bigheader {
  padding: 60px;
  text-align: center;
  background: url(images/nathan-dumlao-282422-unsplash.jpg)center ;
  background-repeat: no-repeat;
  background-size: cover;
  color: white;
  font-size: 50px;
  width: 100%;
}

/* Footer */

.footer {
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #1B1E17;
    color: white;
	padding: 20px 10px;
}

.separator1 {
  overflow: hidden;
  background-color: #1B1E17;
  padding: 50px 10px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 30px;
	}
	
.separator2 {
  overflow: hidden;
  background: url(images/nadia-jamnik-57709-unsplash.jpg) ;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  padding: 50px 10px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 30px;
	}
	
.sections {
		margin: 20px 200px;
	}
	

</style>
